<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul class="sidebar">
            <li onclick="hideSidebar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sports Cars</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Login</a></li>
        </ul>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="hideonmobile" ><a class="hide" href="#">Sports Cars</a></li>
            <li class="hideonmobile" ><a class="hide" href="#">About</a></li>
            <li class="hideonmobile" ><a class="hide" href="#">Login</a></li>
            <li onclick="showSidebar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
        </ul>
    </nav>
    <script>
        const showSidebar = () => {
            const sidebar = document.querySelector('.sidebar');
            const hide = document.querySelector('.hide');
            sidebar.style.display = 'flex';
            hide.style.display = 'none';
        }

        const hideSidebar = () => {
            const sidebar = document.querySelector('.sidebar');
            const hide = document.querySelector('.hide');
            sidebar.style.display = 'none';
            hide.style.display = 'flex';
        }
    </script>
</body>
</html>
